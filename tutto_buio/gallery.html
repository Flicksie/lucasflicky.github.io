    <script>
        function berkut(b,me){
            if (b == 'ALL'){
                $('.filterino').removeClass('selfil');
                $('.filt').slick('slickUnfilter')
                $(me).addClass('selfil');
            }else {
                $('.filterino').removeClass('selfil');
                $('.filt').slick('slickUnfilter');
                $('.filt').slick('slickFilter',b)
                $(me).addClass('selfil');
            }
        }
    </script>

<script>
    $(document).ready(function () {
        $(".zoomer").on("mouseover", function (e) {
            $(this).addClass('loup')
            $(".loup").elevateZoom({
                zoomWindowPosition: "zominput"
                , zoomWindowHeight: window.innerHeight * 0.45
                , zoomWindowWidth: window.innerWidth * 0.48
                , borderSize: 0
                , easing: true
                , scrollZoom: true
            });
        })
        $("#bygester").on("click", function (e) {
            $('.zoomer').removeClass('loup')
            $(".zoomContainer").remove()
        });
    });





     </script>
